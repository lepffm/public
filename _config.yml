title: tech note
author:
  name: lepffm
description: simple tech notes...
locale: ko_KR
baseurl: "/public"
url: "https://lepffm.github.io/"

theme: minima
  skin: dark
#jekyll-theme-midnight
plugins:
  - jekyll-feed
  - jekyll-paginate
permalink: :title/

paginate: 5
paginate_path: "/page/:num/"


prose:
#  rooturl: '_posts'
  siteurl: 'https://lepffm.github.io/public/'
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          value: ""
